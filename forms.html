<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Html Forms</title>
</head>

<body>
  <h1>Html Forms</h1>
  <table width=70% style="margin:auto;">
    <tr>
      <td>First Name:</td>
      <td><input type="text" name="fName" id="fName" placeholder="First Name"></td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input type="text" name="lName" id="lName" placeholder="Last Name"></td>
    </tr>
    <tr>
      <td>Date Of Birth:</td>
      <td><input type="datetime-local" name="dob" id="dob"></td>
    </tr>
    <tr>
      <td>Department:</td>
      <td>
        <select name="department" id="department">
          <option value="">Slect Department ---</option>
          <option value="IT">IT</option>
          <option value="HR">HR</option>
          <option value="Sales">Sales</option>
        </select>
      </td>
    </tr>
    <tr>

      
      <td>Choose Food:</td>
      <td>
        <input type="radio" name="food" id="pFood"> Pizza
        <input type="radio" name="food" id="sFood"> Sushi
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="checkbox" name="agree" id="agree">Agree to Terms and Conditions
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <input type="button" value="Submuit">
      </td>
    </tr>
  </table>
  
  
</body>

</html>
